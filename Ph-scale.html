<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" />
		<link href ="stle.css" type="text/css" rel="stylesheet">
		<title>PH-Pallete</title>
    </head>
    <style>
        p{margin-top: 0;
          margin-bottom: 0;}
        .red{background-color: red;}
        .yel{background-color: orange;}
        .gre{background-color: green;}
        .blu{background-color: blue;}
        .vio{background-color: indigo;}
    </style>
    <body>
        <p class="red">Red</p>
        <p class="yel">Orange/yellow</p>
        <p class="gre">Green</p>
        <p class="blu">Blue</p>
        <p class="vio">Violet/Indigo</p>
    </body>
</html>
